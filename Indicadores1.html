<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicadores | Observatorio Turístico de Acapulco</title>
    
    <!-- Google Fonts: Cutive -->
    <link href="https://fonts.googleapis.com/css2?family=Cutive&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Hoja de estilos personalizada (incluye estilos previos) -->
    <link rel="stylesheet" href="styles1.css">
    
    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Barra superior -->
    <div class="top-bar">
        <div class="container">
            <a href="index.html" class="logo">Observatorio Turístico de Acapulco</a>
            <nav>
                <a href="#">Opción 1</a>
                <a href="#">Opción 2</a>
                <a href="#">Opción 3</a>
                <a href="#">Opción 4</a>
            </nav>
        </div>
    </div>

    <!-- Barra de navegación secundaria (se muestra al hacer clic en cualquier opción) -->
    <div class="secondary-nav" id="secondary-nav">
        <div class="container">
            <a href="#">Sub-Opción 1</a>
            <a href="#">Sub-Opción 2</a>
            <a href="#">Sub-Opción 3</a>
        </div>
    </div>

    <!-- Contenido principal: Gráfico de líneas -->
    <main class="container my-5">
        <div class="welcome text-center">
            <h1>Indicadores Turísticos</h1>
        </div>

        <div class="row">
            <div class="col-12">
                <canvas id="lineChart"></canvas>
            </div>
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="mt-5">
        <div class="container d-flex justify-content-between">
            <div class="footer-nav">
                <a href="#">Acerca de</a>
                <a href="#">Contacto</a>
                <a href="#">Política de privacidad</a>
                <a href="#">Términos de uso</a>
            </div>
            <div>
                © 2023 Observatorio Turístico de Acapulco. Todos los derechos reservados.
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para el gráfico de líneas con Chart.js -->
    <script>
        const ctx = document.getElementById('lineChart').getContext('2d');
        const lineChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio'],
                datasets: [{
                    label: 'Ejemplo',
                    data: [30, 50, 40, 60, 80, 90, 100],
                    borderColor: 'rgba(0, 99, 255, 0.6)',
                    fill: false,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Meses'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Valores'
                        },
                        beginAtZero: true
                    }
                }
            }
        });

        // Mostrar la barra de navegación secundaria al hacer clic en cualquier opción
        const navLinks = document.querySelectorAll('nav a');
        const secondaryNav = document.getElementById('secondary-nav');

        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault(); // Evitar redirección
                secondaryNav.style.display = 'block';
            });
        });
    </script>
</body>
</html>
