<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección de Mapas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Google Fonts: Cutive -->
    <link href="https://fonts.googleapis.com/css2?family=Cutive&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #01163B;
            --primary-light: #003C70;
            --secondary-dark: #DB021E;
            --secondary-light: #FF0102;
            --gray-darkest: #121212;
            --gray-dark: #272727;
            --gray-light: #C5C5CD;
            --gray-lightest: #FFFAFA;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--gray-lightest);
            color: var(--gray-dark);
            line-height: 1.5;
        }
        
        /* Estilos para el encabezado */
        .top-bar {
            background-color: var(--primary-dark);
            border-bottom: 3px solid var(--secondary-light);
            padding: 12px 0;
        }
        
        .container {
            max-width: 1264px;
            margin: 0 auto;
            padding: 0 24px;
        }
        
        .top-bar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Cutive', serif; /* Cambiar la fuente a Cutive */
            font-size: 18px;              /* Ajustar el tamaño de la fuente a 16px */
            font-weight: 700;             /* Mantener el peso en negrita */
            color: var(--gray-lightest);  /* Mantener el color del texto */
            text-decoration: none;
            
        }
        
              
        .page-title {
            color: var(--gray-lightest);
            font-size: 20px;
            font-weight: 500;
        }
        
        /* Estilos para la barra de navegación */
        nav {
            background-color: var(--secondary-light);
            padding: 10px 0;
        }
        
        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        nav select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: var(--gray-lightest);
            color: var(--gray-dark);
        }
        
        /* Estilos para el iframe */
        iframe {
            display: block;
            margin: 20px auto;
            width: 100%;
            height: 600px;
            border: 2px solid var(--gray-light);
            border-radius: 4px;
        }
        
        
        /* Estilos responsivos */
        @media (max-width: 768px) {
            .top-bar .container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .page-title {
                margin-top: 10px;
            }
            
            nav .container {
                flex-direction: column;
            }
            
         
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <div class="top-bar">
        <div class="container">
            <a href="index.html" class="logo">Observatorio Turístico de Acapulco</a>
            <div class="page-title">Mapas</div>
        </div>
    </div>
    
    <!-- Barra de navegación -->
    <nav>
        <div class="container">
            <select id="menuBibliotecas" onchange="cambiarBiblioteca()">
                <option value="AVIONES5.html">Mapa de Vuelos</option>
                <option value="Barcos.html">Mapa de Embarcaciones</option>
                <option value="Visor.html">Visor de lluvia</option> 
               
            </select>
        </div>
    </nav>
    
    <!-- Contenido principal (iframe) -->
    <main class="container">
        <iframe id="iframeBiblioteca" src="AVIONES5.html" title="Biblioteca Integrada">
            <p>Tu navegador no soporta iframes.</p>
        </iframe>
    </main>
    
    

    <script>
        // Función para cambiar el mapa en el iframe
        function cambiarBiblioteca() {
            var bibliotecaSeleccionada = document.getElementById('menuBibliotecas').value;
            document.getElementById('iframeBiblioteca').src = bibliotecaSeleccionada;
        }
    </script>
</body>
</html>
